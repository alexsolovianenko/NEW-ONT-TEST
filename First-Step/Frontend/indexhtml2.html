  <div class="w-full">
    <div class="upload-card">
      <div class="card-header">
        <h2>Upload Your Test File</h2>
      </div>
      <div class="card-content">
        <form id="uploadForm" class="space-y-6">
          <div class="space-y-2">
            <label for="fileInput" class="form-label">Select PDF File</label>
            <div class="file-drop-area">
              <input type="file" id="fileInput" accept="application/pdf" required class="hidden">
              <div class="text-center">
                <i class="ri-upload-cloud-line"></i>
                <p>Drag and drop your file here or click to browse</p>
                <p class="text-sm">Accepts PDF files up to 10MB</p>
              </div>
            </div>
            <div id="fileName" class="file-name"></div>
          </div>

          <div class="space-y-2">
            <label for="textInput" class="form-label">Name your test (Grade-Subject-Topic)</label>
            <input type="text" id="textInput" placeholder="e.g. 10-Math-Trigonometry" required>
          </div>

          <button type="submit" id="uploadButton" class="btn-primary" disabled>
            <i class="ri-upload-2-line"></i>
            <span>Upload Test</span>
          </button>
        </form>

        <div class="recent-uploads">
          <h3>Recent Uploads</h3>
          <div id="recentUploadsList" class="no-uploads">
            No recent uploads. Your uploaded files will appear here.
          </div>
        </div>
      </div>
    </div>
  </div>
