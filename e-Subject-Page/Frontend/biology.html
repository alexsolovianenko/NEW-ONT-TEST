<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../2-Design/main.css">
  <link rel="stylesheet" href="../Backend/biology.css">
</head>
<body>
  <!-- Navigation Header -->
  <header class="main-header">
    <div class="header-container">
      <nav class="navbar navbar-expand-lg main-nav">
        <a class="navbar-brand" href="../../a-Home-page/home-page.html">
          <img src="../../1-assets/logo.png" alt="Ontario Tests Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar icon-bar-1"></span>
          <span class="icon-bar icon-bar-2"></span>
          <span class="icon-bar icon-bar-3"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item">
              <a href="../../a-Home-page/home-page.html" class="nav-link">home</a>
            </li>
            <li class="nav-item">
              <a href="../../b-Upload-Page/Frontend/upload.html" class="nav-link">upload</a>
            </li>
            <li class="nav-item">
              <a href="../../d-Search-Page/Frontend/search.html" class="nav-link">search</a>
            </li>
            <li class="nav-item">
              <a href="../../g-FAQ-Page/faq.html" class="nav-link">FAQ</a>
            </li>

              <a href="../../f-Contact-Page/contact.html" class="nav-link">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-wrapper" style="padding: 30px 15px;">
    <div class="content-container" style="max-width: 98%; margin: 0 auto; background: white; border-radius: 20px; padding: 50px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);">
      <h1 style="color: #2c3e50; margin-bottom: 10px; font-size: 2.5rem; font-weight: 700;">Grade 11 Biology Tests</h1>
      <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">Comprehensive practice tests covering all major biology topics</p>
      
      <!-- Filter Section -->
      <div class="filters-section" style="margin-bottom: 40px;">
        <h2 style="color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px; font-weight: 600;">Filter by Topic</h2>
        <div id="filters" style="background: #f8f9fa; padding: 25px; border-radius: 12px;">
          <!-- Topic filters will be populated by appendFilters.js -->
        </div>
      </div>

      <!-- Tests Section -->
      <div class="tests-section">
        <h2 style="color: #2c3e50; font-size: 1.5rem; margin-bottom: 25px; font-weight: 600;">Available Tests</h2>
        <div id="file-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 0; list-style: none;">
          <!-- Tests will be populated by appendFilters.js -->
        </div>
      </div>
    </div>
  </main>

  <script src="../Backend/appendFilters.js"></script>
  <script>
    // Force full width on page load and style file items as cards
    document.addEventListener('DOMContentLoaded', function() {
      // Set full width styles immediately
      const contentContainer = document.querySelector('.content-container');
      const filterSection = document.querySelector('.filters-section');
      const testsSection = document.querySelector('.tests-section');
      const filters = document.getElementById('filters');
      const fileList = document.getElementById('file-list');
      
      if (contentContainer) {
        contentContainer.style.maxWidth = '98%';
        contentContainer.style.width = '98%';
      }
      if (filterSection) {
        filterSection.style.width = '100%';
      }
      if (testsSection) {
        testsSection.style.width = '100%';
      }
      if (filters) {
        filters.style.width = '100%';
        filters.style.maxWidth = '100%';
      }
      if (fileList) {
        fileList.style.width = '100%';
        fileList.style.maxWidth = '100%';
        fileList.style.display = 'grid';
        fileList.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
        fileList.style.gap = '20px';
      }
      
      // Watch for DOM changes and enforce width + card styling
      const observer = new MutationObserver(function(mutations) {
        const filters = document.getElementById('filters');
        const fileList = document.getElementById('file-list');
        if (filters) {
          filters.style.width = '100%';
          filters.style.maxWidth = '100%';
        }
        if (fileList) {
          fileList.style.width = '100%';
          fileList.style.maxWidth = '100%';
          fileList.style.display = 'grid';
          fileList.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
          fileList.style.gap = '20px';
          
          // Style each file item as a card
          const fileItems = fileList.querySelectorAll('li');
          fileItems.forEach(item => {
            item.style.background = 'white';
            item.style.border = '1px solid #e1e8ed';
            item.style.borderRadius = '12px';
            item.style.padding = '20px';
            item.style.transition = 'all 0.3s ease';
            item.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.05)';
            
            item.addEventListener('mouseenter', function() {
              this.style.transform = 'translateY(-5px)';
              this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
              this.style.transform = 'translateY(0)';
              this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.05)';
            });
          });
        }
      });
      
      // Start observing
      const mainContent = document.querySelector('.content-container');
      if (mainContent) {
        observer.observe(mainContent, { 
          childList: true, 
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
