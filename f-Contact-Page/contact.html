<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Tests - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
<header class="main-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg main-nav px-0">
        <a class="navbar-brand" href="/mojo">
          <img src="../1-assets/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar icon-bar-1"></span>
          <span class="icon-bar icon-bar-2"></span>
          <span class="icon-bar icon-bar-3"></span>
        </button>
        <div class="navbar-collapse show" id="mainMenu">
          <ul class="navbar-nav ml-auto text-uppercase f1">
            <li>
              <a href="../a-Home-page/home-page.html" class="active active-first">home</a>
            </li>
            <li>
              <a href="../g-FAQ-Page/faq.html">FAQ</a>
            </li>
            <li>
              <a href="../f-Contact-Page/contact.html">contact</a>
            </li>
          </ul>
          <ul class="navbar-nav login-signup-nav">
            <li>
              <a href="../d-Search-Page/Frontend/search.html">Login/Signup</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- /.container -->
  </header>

  <!-- Contact Form Section -->
  <div class="min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto" style="margin-top: 150px;">
      <!-- Contact Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="contactForm" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              Email Address *
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-700"
              placeholder="your.email@example.com"
            >
          </div>

          <!-- Short Summary Field -->
          <div>
            <label for="summary" class="block text-sm font-semibold text-gray-700 mb-2">
              Short Summary *
            </label>
            <input 
              type="text" 
              id="summary" 
              name="summary" 
              required
              maxlength="100"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-700"
              placeholder="Brief description of your inquiry"
            >
            <div class="text-right mt-1">
              <span id="summaryCount" class="text-xs text-gray-500">0/100 characters</span>
            </div>
          </div>

          <!-- Question Field -->
          <div>
            <label for="question" class="block text-sm font-semibold text-gray-700 mb-2">
              Your Question *
            </label>
            <textarea 
              id="question" 
              name="question" 
              required
              rows="6"
              maxlength="1000"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-700 resize-none"
              placeholder="Please provide details about your question or how we can help you..."
            ></textarea>
            <div class="text-right mt-1">
              <span id="questionCount" class="text-xs text-gray-500">0/1000 characters</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button 
              type="submit" 
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>

      <!-- Success Message (Hidden by default) -->
      <div id="successMessage" class="hidden mt-6 bg-green-50 border border-green-200 rounded-lg p-6 text-center">
        <div class="text-green-600 text-2xl mb-2">âœ…</div>
        <h3 class="text-lg font-semibold text-green-800 mb-2">Message Sent Successfully!</h3>
        <p class="text-green-700">Thank you for reaching out. We'll get back to you soon.</p>
        <button 
          id="sendAnother" 
          class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200"
        >
          Send Another Message
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Character counters
    const summaryInput = document.getElementById('summary');
    const questionInput = document.getElementById('question');
    const summaryCount = document.getElementById('summaryCount');
    const questionCount = document.getElementById('questionCount');

    summaryInput.addEventListener('input', function() {
      const count = this.value.length;
      summaryCount.textContent = `${count}/100 characters`;
      summaryCount.className = count > 90 ? 'text-xs text-red-500' : 'text-xs text-gray-500';
    });

    questionInput.addEventListener('input', function() {
      const count = this.value.length;
      questionCount.textContent = `${count}/1000 characters`;
      questionCount.className = count > 950 ? 'text-xs text-red-500' : 'text-xs text-gray-500';
    });

    // Form submission
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const sendAnotherBtn = document.getElementById('sendAnother');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(form);
      const email = formData.get('email');
      const summary = formData.get('summary');
      const question = formData.get('question');

      // Simulate form processing
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      submitBtn.className = submitBtn.className.replace('hover:scale-[1.02]', '');

      // Here you can add actual form submission to solovianenkobusiness@gmail.com
      // For now, simulate the process
      setTimeout(() => {
        // Hide form and show success message
        form.parentElement.style.display = 'none';
        successMessage.classList.remove('hidden');
        
        // Log the "submitted" data (replace with actual email sending)
        console.log('Form Submission to solovianenkobusiness@gmail.com:', {
          email: email,
          summary: summary,
          question: question,
          timestamp: new Date().toISOString()
        });
      }, 1500);
    });

    // Send another message functionality
    sendAnotherBtn.addEventListener('click', function() {
      // Reset form
      form.reset();
      summaryCount.textContent = '0/100 characters';
      questionCount.textContent = '0/1000 characters';
      summaryCount.className = 'text-xs text-gray-500';
      questionCount.className = 'text-xs text-gray-500';
      
      // Reset submit button
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.textContent = 'Send Message';
      submitBtn.disabled = false;
      submitBtn.className = 'w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl';
      
      // Show form and hide success message
      form.parentElement.style.display = 'block';
      successMessage.classList.add('hidden');
    });

    // Add focus animations
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('transform', 'scale-[1.01]');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('transform', 'scale-[1.01]');
      });
    });
  </script>
</body>
</html>
