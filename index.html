<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontario Tests - Home</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navigation Header -->
  <header class="main-header">
    <div class="header-container">
      <nav class="navbar navbar-expand-lg main-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar icon-bar-1"></span>
          <span class="icon-bar icon-bar-2"></span>
          <span class="icon-bar icon-bar-3"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item">
              <a href="/" class="nav-link active">home</a>
            </li>
            <li class="nav-item">
              <a href="/upload/" class="nav-link">upload</a>
            </li>
            <li class="nav-item">
              <a href="/search/" class="nav-link">search</a>
            </li>
            <li class="nav-item">
              <a href="/faq/" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="/contact/" class="nav-link">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="hero-content">
      <img src="../assets/ontlogo2.svg" alt="Ontario Tests Logo" class="hero-logo">
      <p class="hero-subtitle">by students for students</p>
            <a href="/search/" class="hero-search-button">
        <i class="ri-search-line"></i>
        <span>Search Tests</span>
      </a>
    </div>
  </main>

  <script>
    // Update active nav link based on current page
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath || 
            (currentPath === '/' && link.getAttribute('href') === '/') ||
            (currentPath !== '/' && link.getAttribute('href') !== '/' && currentPath.startsWith(link.getAttribute('href')))) {
          link.classList.add('active');
        }
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
